<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movie</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; width: 100vw; }
        .kinobox_player { width: 100%; height: 100%; }
        
        /* --- ХАКИ ДЛЯ СКРЫТИЯ ИНТЕРФЕЙСА KINOBOX --- */
        
        /* Скрываем верхнюю панель поиска и навигации, если она вдруг вылезет */
        .kinobox-header, .kinobox-search, .kinobox-title { 
            display: none !important; 
        }

        /* Делаем фон идеально черным */
        .kinobox-container {
            background-color: #000 !important;
        }
    </style>
</head>
<body>
    <div class="kinobox_player"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const urlParams = new URLSearchParams(window.location.search);
        const kpId = urlParams.get('id');
        const imdbId = urlParams.get('imdb'); // На случай, если потом добавишь поиск по IMDB

        if (kpId) {
            new Kinobox('.kinobox_player', {
                search: {
                    kinopoisk: kpId,
                    // imdb: imdbId // можно добавить
                },
                menu: {
                    // ГЛАВНАЯ ФИШКА:
                    // Вместо 'menu_list' ставим 'menu_button'.
                    // Теперь выбор озвучки спрятан в иконку шестеренки внутри плеера.
                    // Пользователь видит только видео.
                    default: 'menu_button',
                    mobile: 'menu_button', 
                    enable: true // Оставляем включенным, чтобы можно было сменить озвучку если лагает
                },
                players: {
                    // Приоритет плееров. Kodik ставим первым (он чище всех для сериалов/аниме)
                    kodik: {enable: true, position: 1},
                    alloha: {enable: true, position: 2},
                    videocdn: {enable: true, position: 3},
                    collaps: {enable: true, position: 4}
                },
                // Убираем лишние кнопки, если они есть
                params: {
                    all: {
                        poster: 'https://via.placeholder.com/1920x1080/000000/000000' // Черный постер до загрузки
                    }
                }
            }).init();
        } else {
            document.body.innerHTML = '<div style="color:white; text-align:center; margin-top:50%;">ID фильма не найден</div>';
        }
    </script>
</body>
</html>
